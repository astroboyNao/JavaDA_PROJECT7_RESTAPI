<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="tradeId" class="col-sm-2 control-label">TradeId</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{tradeId}" id="tradeId" placeholder="tradeId" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('tradeId')}" th:errors="*{tradeId}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="account" class="col-sm-2 control-label">account</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{account}" id="account" placeholder="account" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="type" class="col-sm-2 control-label">type</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{type}" id="type" placeholder="type" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="buyQuantity" class="col-sm-2 control-label">buyQuantity</label>
				<div class="col-sm-10">
					<input type="number" step="any" th:field="*{buyQuantity}" id="buyQuantity" placeholder="buyQuantity" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="sellQuantity" class="col-sm-2 control-label">sellQuantity</label>
				<div class="col-sm-10">
					<input type="number" step="any" th:field="*{sellQuantity}" id="sellQuantity" placeholder="sellQuantity" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="buyPrice" class="col-sm-2 control-label">buyPrice</label>
				<div class="col-sm-10">
					<input type="number" step="any" th:field="*{buyPrice}" id="buyPrice" placeholder="buyPrice" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="sellPrice" class="col-sm-2 control-label">sellPrice</label>
				<div class="col-sm-10">
					<input type="number" step="any" th:field="*{sellPrice}" id="sellPrice" placeholder="sellPrice" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="benchmark" class="col-sm-2 control-label">benchmark</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{benchmark}" id="benchmark" placeholder="benchmark" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('benchmark')}" th:errors="*{benchmark}"></p>
				</div>
			</div>
			<div class="form-group">

				<label for="tradeDate" class="col-sm-2 control-label">tradeDate</label>
				<div class="col-sm-10">
					<input type="datetime-local" th:field="*{tradeDate}" id="tradeDate" placeholder="tradeDate" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('tradeDate')}" th:errors="*{tradeDate}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="security" class="col-sm-2 control-label">security</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{security}" id="security" placeholder="security" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('security')}" th:errors="*{security}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="status" class="col-sm-2 control-label">status</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{status}" id="status" placeholder="status" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="trader" class="col-sm-2 control-label">trader</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{trader}" id="trader" placeholder="trader" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('trader')}" th:errors="*{trader}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="book" class="col-sm-2 control-label">book</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{book}" id="book" placeholder="book" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('book')}" th:errors="*{book}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/trade/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add trade">
				</div>
			</div>
		</form>
	</div>

</div>


<script>
	$.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
		icons: {
			time: 'far fa-clock',
			date: 'far fa-calendar',
			up: 'fas fa-arrow-up',
			down: 'fas fa-arrow-down',
			previous: 'fas fa-chevron-left',
			next: 'fas fa-chevron-right',
			today: 'far fa-calendar-check-o',
			clear: 'far fa-trash',
			close: 'far fa-times'
		} });

	$('#datetimepicker1').datetimepicker({
		format: 'DD/MM/YYYY h:mm A'
	});
</script>
</body>
</html>
