<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New </h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="moodys" class="col-sm-2 control-label">Moodys </label>
				<div class="col-sm-10">
					<input type="text" th:field="*{moodys}" id="moodys" placeholder="Moodys " class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('moodys')}" th:errors="*{moodys}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="sandP" class="col-sm-2 control-label">sandP </label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sandP}" id="sandP" placeholder="sandP " class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('sandP')}" th:errors="*{sandP}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="fitch" class="col-sm-2 control-label">Fitch </label>
				<div class="col-sm-10">
					<input type="text" th:field="*{fitch}" id="fitch" placeholder="Fitch " class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('fitch')}" th:errors="*{fitch}"></p>
				</div>
			</div>


			<div class="form-group">
				<label for="order" class="col-sm-2 control-label">Order Number</label>
				<div class="col-sm-10">
					<input type="number" max="255" th:field="*{order}" id="order" placeholder="order" class="col-4">
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/rating/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Rating">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
